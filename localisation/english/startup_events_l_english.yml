 start.sobek.t:0 "History of Sobrrrk"
 start.sobek.d:0 "Jakto že je v japonsku vládce Generál Sobek a ne Hirohito? Dobrá otázka. Odpověď je celkem jednoduchá, Velký Hirohito byl svrhnut při puči na Tokyo ninějším vládcem, Velkým Generáklem Sobkem. Jeho původ je neznámý. Po jeho nástupu na trůn se z japonska odtrhnul ostrov Hokajdó nebo jak se jmenuje. Na tomto ostrově se usídlil vůdce Anime League Matěj Skočček Jiččínský. Po zavedení politiky proti Anime jim na tomto ostrově byl poskytnut azyl. Bude znovuzískána kontrola nad tímto ostrovem?"
 start.sobek.a:0 "Smutné."

 start.skokek.t:0 "History of Skočček Republic"
 start.skokek.d:0 "Po puči na Tokyo se tato nová republika oddtrhla. Velkou podporu zde získala Anime League pod vedením Matěj Skočček Jiččínský. Vznikl zde ráj Anime, kterým byl poskytnut azyl před Generálem Sobkem, který vede politiku silně proti Anime. Dokáže si Skočček Republic udržet samostatnost?"
 start.skokek.a:0 "Co to meleš dopíči?!"

 start.sejlon.t:0 "History of SEJLON"
 start.sejlon.d:0 "Sejlon (dříve Ceylon) se odtrhl od britského impéria za pomoci velkého SEJLONa."
 start.sejlon.a:0 "*SEJLON odešel z místnosti*"

